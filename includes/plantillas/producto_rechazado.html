<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Producto Rechazado</title>
</head>
<body style="font-family: sans-serif; background: #f9f9f9; padding: 20px;">
  <div style="max-width: 600px; background: #fff; padding: 20px; border-radius: 10px;">
    <h2 style="color: red;">❌ Tu producto ha sido rechazado</h2>
    <p>Hola <strong>{NOMBRE_PROVEEDOR}</strong>,</p>
    <p>Lamentamos informarte que el producto <strong>{NOMBRE_PRODUCTO}</strong> ha sido rechazado por el equipo de revisión.</p>
    <img src="{IMAGEN}" alt="Imagen del producto" style="max-width: 100%; border-radius: 5px; margin-top: 10px;">
    <p>Puedes revisarlo, corregirlo y volver a enviarlo para aprobación.</p>
  </div>
</body>
</html>
